<!DOCTYPE html>
<html>
<head>
  <link href="css\index.css" rel="stylesheet">

  <script>
    function redireccion(){
        var usuario = $('#user').val();
        var pass = $('#password').val();
        if(usuario.toLowerCase()==pass.toLowerCase()){
            if(usuario.toLowerCase() == "a"){
             $('#form').attr('action', 'indexAdmin.html');
         }else if(usuario.toLowerCase() == "c" || usuario.toLowerCase() == "cc" || usuario.toLowerCase() == "ccc"){
            $('#form').attr('action', 'indexConductor.html');
        }else if(usuario.toLowerCase() == "p" || usuario.toLowerCase() == "pp" || usuario.toLowerCase() == "ppp"){
           $('#form').attr('action', 'indexPasajero.html');
       }
       return true;

   }else{
    link="";
    return false;
}
}
</script>
<title>Login</title>
</head>
<body>
    <div class="container"> 
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <div id="logo_WINSIG">
            <img src="img/LOGO.png" height="50%" width="50%">
            </div>
            <div class="panel panel-default" >
                <div class="panel-body" >
                  <form name="formulario" id="form" class="form-horizontal" enctype="multipart/form-data" onsubmit= "redireccion()" action="">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" value="" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 controls menu_botones">
                            <button type="submit"  class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i> Iniciar Sesión</button>
                            <br><br>
                            <a href="indexContrasena.html" id="olvido_contra" data-transition="flow">¿Has olvidado tu cotraseña?</a>
                            <br><br>
                            <p id="p-regis"><b>¿No tienes cuenta?</b></p><a data-target="#form_regis" id="fo-regis" data-toggle="modal">Registrarse</a>
                        </div>
                    </div>
                </form>
                <div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="form_regis"></div>
</div>
<div id="particles-js"></div>
<script src="js\particles.js"></script>
<script src="js\index.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
