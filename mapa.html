    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {

      var infoWindow = new google.maps.InfoWindow;

      downloadUrl('generarXML.php', function(data) {
        var xml = data.responseXML;
        var markers = xml.documentElement.getElementsByTagName('marker_f');
        Array.prototype.forEach.call(markers, function(markerElem) {
          var nombre = markerElem.getAttribute('nombre');
          var tipofuente = markerElem.getAttribute('tipofuente');
          var point = new google.maps.LatLng(
            parseFloat(markerElem.getAttribute('latitud_fh')),
            parseFloat(markerElem.getAttribute('longitud_fh')));

          var marker = new google.maps.Marker({
            map: map,
            position: point,
            label: icon.label
          });

      downloadUrl('generarXML.php', function(data) {

          var municipio = markerElem.getAttribute('municipio');
          var representante = markerElem.getAttribute('representante');
          var cantidad_personas = markerElem.getAttribute('cantidad_personas');
          var point = new google.maps.LatLng(

            parseFloat(markerElem.getAttribute('longitud')));

          var icon = label_municipio[municipio] || {};
          var marker = new google.maps.Marker({
            map: map,
            position: point,
            label: icon.label
          });
          marker.addListener('click', function() {
            infoWindow.setContent('<b> Rancheria: </b> '+ nombre + '<br><b>Representante: </b>'+ representante + '<br><b> Municipio: </b> '+ municipio + '<br><b>Cantidad Personas: </b>'+ cantidad_personas);
            infoWindow.open(map, marker);
          });
        });
      });
    }

    function downloadUrl(url, callback) {
      var request = window.ActiveXObject ?
      new ActiveXObject('Microsoft.XMLHTTP') :
      new XMLHttpRequest;

      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          request.onreadystatechange = doNothing;
          callback(request, request.status);
        }
      };

      request.open('GET', url, true);
      request.send(null);
    }
